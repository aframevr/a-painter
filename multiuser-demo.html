<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Iframe Dev Example — Networked-Aframe</title>
  <meta name="description" content="Iframe Example — Networked-Aframe">

  <style>
    iframe { width: 50%; height: 100%; border-width: 0 10px 10px 0; }

    .left { position: absolute; top: 0; left: 0; }
    .right { position: absolute; top: 0; right: 0; }
  </style>
</head>
<body>
	<script>
		function makeRandomString() {
		  var text = "";
		  var possible = "ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789";

		  for (var i = 0; i < 5; i++)
		    text += possible.charAt(Math.floor(Math.random() * possible.length));

		  return text;
		}

	  	var randomRoom = makeRandomString();
	  	document.querySelector('body').innerHTML = '<iframe class="left" src="index.html?multiuser='+randomRoom+'&avatar-recording=recordings/kevin.json"></iframe><iframe class="right" src="index.html?multiuser='+randomRoom+'"></iframe>';
  	</script>
</body>
</html>
